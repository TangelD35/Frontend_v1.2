    <path d="M 192 147 Q 174 192 192 237" 
          stroke="#FFFFFF" stroke-width="2.25" fill="none"/>
    <ellipse cx="192" cy="192" rx="45" ry="15" 
             stroke="#FFFFFF" stroke-width="2.25" fill="none"/>
  </g>
  
  <!-- Dominican flag colors accent -->
  <g opacity="0.8">
    <rect x="105" y="120" width="30" height="30" 
          rx="6" fill="#CE1126"/>
    <rect x="249" y="120" width="30" height="30" 
