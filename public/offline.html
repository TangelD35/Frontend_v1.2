<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#CE1126">
    <title>Sin Conexi√≥n - RDscore</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #CE1126 0%, #8B0D1A 50%, #002D62 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        h1 {
            color: #CE1126;
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 15px;
        }

        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .retry-btn {
            background: linear-gradient(135deg, #CE1126, #8B0D1A);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(206, 17, 38, 0.3);
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(206, 17, 38, 0.4);
        }

        .retry-btn:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
            font-size: 14px;
            color: #666;
        }

        .status.online {
            background: #d4edda;
            color: #155724;
        }

        .status.offline {
            background: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 640px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .icon {
                font-size: 60px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">üì°</div>
        <h1>Sin Conexi√≥n a Internet</h1>
        <p>
            No pudimos conectarnos al servidor. Por favor, verifica tu conexi√≥n a internet
            e intenta nuevamente.
        </p>
        <button class="retry-btn" onclick="retryConnection()">
            Reintentar Conexi√≥n
        </button>
        <div class="status offline" id="status">
            Estado: Sin conexi√≥n
        </div>
    </div>

    <script>
        // Verificar estado de conexi√≥n
        function updateConnectionStatus() {
            const status = document.getElementById('status');
            if (navigator.onLine) {
                status.textContent = 'Estado: Conectado ‚úì';
                status.className = 'status online';
            } else {
                status.textContent = 'Estado: Sin conexi√≥n ‚úó';
                status.className = 'status offline';
            }
        }

        // Reintentar conexi√≥n
        function retryConnection() {
            if (navigator.onLine) {
                window.location.href = '/';
            } else {
                alert('A√∫n no hay conexi√≥n a internet. Por favor, verifica tu red.');
            }
        }

        // Escuchar cambios en la conexi√≥n
        window.addEventListener('online', () => {
            updateConnectionStatus();
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        });

        window.addEventListener('offline', updateConnectionStatus);

        // Actualizar estado inicial
        updateConnectionStatus();

        // Verificar conexi√≥n cada 5 segundos
        setInterval(updateConnectionStatus, 5000);
    </script>
</body>

</html>
